<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--link(href="apple-touch-icon.png" rel="apple-touch-icon")-->
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title th:text="${title}">Title</title>
    <link href="/img/favicon.ico" rel="icon">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700&amp;subset=latin-ext}">
    <link href="/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/fonts/Linearicons/Linearicons/Font/demo-files/demo.css" rel="stylesheet">
    <link href="/plugins/bootstrap4/css/bootstrap.min.css" rel="stylesheet">
    <link href="/plugins/owl-carousel/assets/owl.carousel.css" rel="stylesheet">
    <link href="/plugins/slick/slick/slick.css" rel="stylesheet">
    <link href="/plugins/lightGallery-master/dist/css/lightgallery.min.css" rel="stylesheet">
    <link href="/plugins/jquery-bar-rating/dist/themes/fontawesome-stars.css" rel="stylesheet">
    <link href="/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <link href="/plugins/select2/dist/css/select2.min.css" rel="stylesheet">
    <link href="/css/style.min.css" rel="stylesheet">

</head>

<body>

<header class="header header--1" data-sticky="true">
    <div class="header__top">
        <div class="ps-container">
            <div class="header__left">
                <div class="menu--product-categories">
                    <div class="menu__toggle"><i class="icon-menu"></i><span>Категории</span></div>
                    <div class="menu__content">
                        <ul class="menu--dropdown" th:each="category : ${categoryName}">
                            <li class="menu-item-has-children has-mega-menu">
                                <a th:href="'/category/' + ${category.translit}"
                                   th:onclick="$.get('/pages/' + ${category.id}}"
                                   th:text="${category.name}">Категории</a>
                                <div class="mega-menu">
                                    <div class="mega-menu__column">
                                        <ul class="mega-menu__list" th:each="subCategory : ${category.subCategory}">
                                            <li>
                                                <a th:href="'/category/' + ${category.translit} + '/' + ${subCategory.translit}"
                                                   th:text="${subCategory.name}">Подкатегории</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <a class="ps-logo" href="/index"><img alt="" src="/img/logo1.png"></a>
            </div>
            <div class="header__center">
                <form class="ps-form--quick-search" method="get" th:action="@{/search}" th:object="${searchForm}">
                    <input class="form-control" id="searchText" placeholder="Поиск ..."
                           th:field="*{text}" type="text">
                    <button disabled id="searchButton">Искать</button>
                </form>
            </div>

            <div class="header__right">
                <div class="header__actions">
                    <div class="ps-block--header-hotline">
                        <div><a href="https://api.whatsapp.com/send?phone=996559886984" target="_blank"><i class="fa fa-whatsapp fa-3x" style="color:#1e911a;"></i></a></div>

                    </div>
                    <div class="ps-cart--mini">
                        <a class="header__extra" href="/shopping-cart">
                            <i class="icon-bag2"> </i>
                            <span>
                                <i id="countProducts" class="countProductsClass">0</i>
                            </span>
                        </a>
                    </div>
                    <div class="ps-block--user-header">
                        <div class="ps-block__left"><i class="icon-user"></i></div>
                        <div class="ps-block__right">
                            <a href="/sign-in" th:text="${userNotInSession}">Войти</a>
                            <a href="/account" th:text="${userInSession}">Кабинет</a>
                            <a href="/register">Регистрация</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navigation">
        <div class="ps-container">
            <div class="navigation__left">
                <div class="menu--product-categories">
                    <div class="menu__toggle"><i class="icon-menu"></i><span>Каталог товаров</span></div>
                    <div class="menu__content">
                        <ul class="menu--dropdown" th:each="category : ${categoryName}">
                            <li class="menu-item-has-children has-mega-menu"><a
                                    th:href="'/category/' + ${category.translit}"
                                    th:text="${category.name}">Категории</a>
                                <div class="mega-menu">
                                    <div class="mega-menu__column">
                                        <ul class="mega-menu__list" th:each="subCategory : ${category.subCategory}">
                                            <li>
                                                <a th:href="'/category/' + ${category.translit} + '/' + ${subCategory.translit}"
                                                   th:text="${subCategory.name}">Подкатегории</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="navigation__right">
                <ul class="menu">
                    <li class="current-menu-item">
                        <a href="/index">Главная</a>
                        <span class="sub-toggle"></span>
                    </li>
                    <li class="current-menu-item">
                        <a href="/contact-us">Контакты</a>
                        <span class="sub-toggle"></span>
                    </li>
                    <li class="current-menu-item">
                        <a href="/delivery">Доставка</a>
                        <span class="sub-toggle"></span>
                    </li>
                </ul>
                <div class="ps-block--header-hotline inline">
                    <p><i class="icon-telephone"></i>Горячая линия:<strong> 0559-88-69-84</strong></p>
                </div>
            </div>
        </div>
    </nav>
</header>

<!--include shared/cart-sidebar-->
<!-- Plugins-->
<script src="/plugins/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="/plugins/owl-carousel/owl.carousel.min.js"></script>
<script src="/plugins/bootstrap4/js/bootstrap.min.js"></script>
<script src="/plugins/imagesloaded.pkgd.js"></script>
<script src="/plugins/masonry.pkgd.min.js"></script>
<script src="/plugins/isotope.pkgd.min.js"></script>
<script src="/plugins/jquery.matchHeight-min.js"></script>
<script src="/plugins/slick/slick/slick.min.js"></script>
<script src="/plugins/jquery-bar-rating/dist/jquery.barrating.min.js"></script>
<script src="/plugins/slick-animation.min.js"></script>
<script src="/plugins/lightGallery-master/dist/js/lightgallery-all.min.js"></script>
<script src="/plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="/plugins/sticky-sidebar/dist/sticky-sidebar.min.js"></script>
<script src="/plugins/jquery.slimscroll.min.js"></script>
<script src="/plugins/select2/dist/js/select2.full.min.js"></script>

<!-- Custom scripts-->
<script src="/js/main.js"></script>
</body>
</html>
