<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="telephone=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--link(href="apple-touch-icon.png" rel="apple-touch-icon")-->

    <meta content="" name="author">
    <meta content="" name="keywords">

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700&amp;subset=latin-ext"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{plugins/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{fonts/Linearicons/Linearicons/Font/demo-files/demo.css}">
    <link rel="stylesheet" th:href="@{plugins/bootstrap4/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{plugins/owl-carousel/assets/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{plugins/slick/slick/slick.css}">
    <link rel="stylesheet" th:href="@{plugins/lightGallery-master/dist/css/lightgallery.min.css}">
    <link rel="stylesheet" th:href="@{plugins/jquery-bar-rating/dist/themes/fontawesome-stars.css}">
    <link rel="stylesheet" th:href="@{plugins/jquery-ui/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{plugins/select2/dist/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <title></title>
</head>
<body>

<div id="data-container" th:id="data-container">
    <div class="row" id="row">
        <!--<div class="ps-product">
            <div class="ps-product__container">
                <div class="ps-product__content">
                    <a class="ps-product__title">Продукт</a>
                    <p class="ps-product__price">Цена</p>
                </div>
            </div>
        </div>-->
    </div>
</div>
<div id="pagination-container" th:id="pagination-container"
     th:with="totalCount=${#strings.substringBefore(T(Math).floor((totalCount / 12) + 1),'.')}">
    <span id="totalCount" style="display:none" th:text="${totalCount}"></span>
    <ul class="pagination" id="pagination" th:id="pagination">
        <!--<li><a href="#"><i class="icon-chevron-left"></i>Начало</a></li>
        <li><a href="#"><i class="icon-chevron-left"></i>Назад</a></li>
        <li th:each="i: ${#numbers.sequence(1,20)}"><a>1</a></li>
        <li><a href="#">Вперёд<i class="icon-chevron-right"></i></a></li>
        <li><a href="#">Конец<i class="icon-chevron-right"></i></a></li>-->
    </ul>
</div>

<script th:src="@{plugins/jquery-1.12.4.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js}"></script>
<script th:src="@{plugins/owl-carousel/owl.carousel.min.js}"></script>
<script th:src="@{plugins/bootstrap4/js/bootstrap.min.js}"></script>
<script th:src="@{plugins/imagesloaded.pkgd.js}"></script>
<script th:src="@{plugins/masonry.pkgd.min.js}"></script>
<script th:src="@{plugins/isotope.pkgd.min.js}"></script>
<script th:src="@{plugins/jquery.matchHeight-min.js}"></script>
<script th:src="@{plugins/slick/slick/slick.min.js}"></script>
<script th:src="@{plugins/jquery-bar-rating/dist/jquery.barrating.min.js}"></script>

<script th:src="@{plugins/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{plugins/sticky-sidebar/dist/sticky-sidebar.min.js}"></script>
<script th:src="@{plugins/jquery.slimscroll.min.js}"></script>
<script th:src="@{plugins/select2/dist/js/select2.full.min.js}"></script>
<script th:src='@{https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.1/jquery.twbsPagination.min.js}'></script>
<!-- Custom scripts-->
<script th:src="@{js/main.js}"></script>
